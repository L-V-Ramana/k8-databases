apiVersion: v2
kind: Service
metadata:
  name: rabbitmq
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: rabbitmq
spec:
  data:
    RABBITMQ_DEFAULT_USER: "cm9ib3Nob3A="
    RABBITMQ_DEFAULT_PASS: "cm9ib3Nob3AxMjM="
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    project: roboshop
    environment: dev
    component: rabbitmq
spec:
  selectors:
    project: roboshop
    environment: dev
    component: rabbitmq
  ports:
  - protocol: TCP
    port: 5672
    targetPort: 5672 
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  labels:
    project: roboshop
    environment: dev
    component: rabbitmq
spec:
  clusterIP: none
  selectors:
    project: roboshop
    environment: dev
    component: rabbitmq
  ports:
  - protocol: TCP
    port: 5672
    targetPort: 5672 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      labels:
        project: roboshop
        environment: dev
        component: rabbitmq
  serviceName: "rabbitmq-headless"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: rabbitmq
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: rabbitmq
        image: ramslella/rabbitmq:v1
        envFrom:
        - secretRef:
            name: rabbitmq
        volumeMounts:
        - name: rabbitmq
          mountPath: /var/lib/rabbitmq
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ""
      resources:
        requests:
          storage: 1Gi
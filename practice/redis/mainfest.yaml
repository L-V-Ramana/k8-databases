apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    project: roboshop
    component: redis
    environment: dev
    tier: database
spec:
  selectors:
    project: roboshop
    component: redis
    environment: dev
    tier: database
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  labels:
    project: roboshop
    component: redis
    environment: dev
    tier: database
spec:
  clusterIP: none
  selectors:
    project: roboshop
    component: redis
    environment: dev
    tier: database
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      project: roboshop
      component: redis
      environment: dev
      tier: database # has to match .spec.template.metadata.labels
  serviceName: "redis-headless"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
        environment: dev
        tier: database
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis
        image: redis:7
        volumeMounts:
        - name: redis
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ""
      resources:
        requests:
          storage: 2Gi

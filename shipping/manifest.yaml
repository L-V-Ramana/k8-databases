apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: shipping
    tire: app
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"
---
apiVersion: v1
kind: Service
metadata: 
  name: shipping
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: shipping
    tire: app
spec:
  selector:
    project: roboshop
    environment: dev
    component: shipping
    tire: app
  ports: 
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: shipping
    tire: app
spec:
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: shipping
      tire: app
  template:
    metadata:
      name: shipping
      namespace: roboshop
      labels:
        project: roboshop
        environment: dev
        component: shipping
        tire: app
    spec:
      containers:
        - name: shipping
          image: roboshop/shipping:v2
          resources:
            requests: 
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          envFrom:
          - configMapRef:
              name: shipping
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shipping
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
            
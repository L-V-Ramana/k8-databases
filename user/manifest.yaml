apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    component: user
    envvironment: dev
    tier: app
spec:
  selector:
    project: roboshop
    component: user
    envvironment: dev
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata::
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    component: user
    envvironment: dev
    tier: app
spec:
  selector:
    matchLabels:
      project: roboshop
      component: user
      envvironment: dev
      tier: app
  template:
    metadata:
      name: cart
      namespace: roboshop
      labels:
        project: roboshop
        component: user
        envvironment: dev
        tier: app
    spec:
      containers:
      - name: user
        image: ramslella/user:v2
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits: 
            cpu: "150m"
            memory: "256Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50    